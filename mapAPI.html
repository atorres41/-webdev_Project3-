<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>My Map</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/map.css">
  <script defer src="js/script.js"></script>

  <div id="googleMap" style="width:100%;height:400px;"></div>


    <script>
      function myMap() {
      var mapProp= {
      center:new google.maps.LatLng(41.838813,-87.627274),
      zoom:19,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(41.838813,-87.627274),
        map: map,
        title: 'Illinois Institute of Technology'
      });
      marker.setMap(map);
      }

</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=myMap"></script>
</body>
</html>
